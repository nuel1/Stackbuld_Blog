<form class="row justify-content-center">
  <div class="col col-md-10 col-lg-8">
    <div class="mt-4">
      <label for="image-cover" class="mb-2"
        >Upload blog cover <span class="text-danger fw-bold">*</span></label
      >
      <div
        class="border position-relative d-flex flex-column"
        style="height: 200px; place-content: center; place-items: center"
        [style]="{ 'background-image': uploadedImage }"
      >
        <!-- <no-content></no-content> -->
        <p class="text-center">No Image</p>
        <button class="btn btn-primary">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-upload"
            viewBox="0 0 16 16"
          >
            <path
              d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
            />
            <path
              d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"
            />
          </svg>
          &nbsp; Upload Cover
        </button>
      </div>
    </div>

    <div class="mt-4">
      <label for="author" class="mb-2"
        >Your name <span class="text-danger fw-bold">*</span></label
      >
      <input class="form-control form-control-lg" />
    </div>
    <div class="mt-4">
      <label for="author" class="mb-2"
        >What's new <span class="text-danger fw-bold">*</span></label
      >
      <angular-editor
        [placeholder]="'Enter text here...'"
        [config]="editorConfig"
      ></angular-editor>
    </div>
  </div>
</form>
